<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num1 = parseInt(prompt("Enter the number 1:"));
    var num2 = parseInt(prompt("Enter the number 2:"));
    check(num1, num2);

    function check(a, b) {
        if (a < b) {
            alert(a + " is less than " + b);
        } else {
            var sum = a + b;
            alert("Sum = " + sum);
        }
    }
</script>
</body>
</html>
